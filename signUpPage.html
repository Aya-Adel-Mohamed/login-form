<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="login-Page w-75 p-5 m-auto text-center">
            <h1 class="h1Color">Smart Login System</h1>
            <input type="text" id="signupName" class="form-control my-3 rounded-1" placeholder="Enter your name">
            <input type="text" id="signupEmail" class="form-control my-3 rounded-1" placeholder="Enter your email">
            <input type="password" id="signupPassword" class="form-control my-3 rounded-1" placeholder="Enter password">
            <p id="errorSignup"></p>
            <button class="btn btn-outline-info w-100 my-3 rounded-1" onclick="registerBtn()">Sign Up</button>
            <p class="text-white">You have an account? <a href="index.html" class="text-white">Signin</a></p>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
